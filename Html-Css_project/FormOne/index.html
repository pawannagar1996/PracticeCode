<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form One</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="firstDiv">
            <h2>Register</h2>
            <p>Register the discover the world marketing sales and design.</p>
            <button>
                
                <span class="buttonDesign1"><img src="./img/7123025_logo_google_g_icon.png"></span>
                <span class="buttonDesign2">Sign up with google</span>
            
                </button>
                <p class="paraAftBfr">or</p>
            <form action="#" method="get">

             
                    <label for="fullName" >Your Full Name</label>
                <input type="text" id="fullName" placeholder="Enter Your Full Name" pattern="[A-Za-z]{0,}" required title="plz don't use number"/>

                <label for="email" >Your E-mail</label>
                <input type="email" id="email" placeholder="Type Your E-mail" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required />

                <label for="password" >Passward</label>
                <input type="text" id="password" placeholder="Enter Your Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"/>

                <div class="checkbox">
                    <input type="checkbox" required>
                    <p>
                        By creating an account you agree to the
                        <a href="#">terms of use</a> and our
                        <a href="#">privacy policy</a>
                    </p>
                </div>
                <div class="submit">
                    <input type="submit" value="Register"/>
                    <p>Already Registered? <a href="#">Sign in</a></p>
                </div>

            </form>
        </div>

        <div class="secondDiv"><img src="img/vector.png" alt="" ></div>

    </main>
</body>

</html>
